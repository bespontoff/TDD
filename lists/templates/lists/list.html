{% extends 'lists/base.html' %}

{% block content %}
    <h1>TODO lists</h1>
    <form method="post" action="/lists/{{ list.id }}/add-item">
        {% csrf_token %}
        <label for="add_item">New TODO</label>
        <input id="add_item" placeholder="Enter a TODO item" name="item_text" />
    </form>
    <ul id="todo_list">
        {% for item in list.item_set.all %}
        <li>{{ item.text }}</li>
        {% endfor %}
    </ul>
{% endblock %}
